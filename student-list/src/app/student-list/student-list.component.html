<h2>Student List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Department</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor  = "let student of students">
            <td>{{ student.firstName }}</td>
            <td>{{ student.lastName }}</td>
            <td>{{ student.department }}</td>
            <td>
                <button (click) = "updateStudent(student.rollNo)" class="btn btn-info">Update</button>
                <button (click) = "deleteStudent(student.rollNo)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
                <button (click) = "studentDetails(student.rollNo)" class="btn btn-danger" style="margin-left: 10px">View</button>
            </td>
        </tr>
    </tbody>
</table>
